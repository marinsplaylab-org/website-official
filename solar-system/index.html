<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Makes the site responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preload" href="/assets/fonts-source-sans-3/SourceSans3-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin>

  <meta
    name="description"
    content="Interactive educational visual simulation of the Solar System (simplified, not ephemeris-accurate).">

  <title>Solar System | Interactive Education Project | Marins PlayLab</title>

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="/images/marinsplaylab-logo.webp">

  <!-- Bootstrap CSS (for layout, grid, navbar, buttons) -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- website custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="unity-page">

  <div class="no-js-warning" role="alert">
    JavaScript is required to run this website. Please enable it to view content.
  </div>

<!-- Header will be loaded here using JavaScript -->
  <div id="header"></div>

  <!-- Main page content -->
  <main class="site-main unity-main">
    <!-- File name values must match Unity build output in this folder. -->
    <div
      id="unity-root"
      class="unity-container"
      data-unity-data-url="Solar-System.data.br"
      data-unity-framework-url="Solar-System.framework.js.br"
      data-unity-code-url="Solar-System.wasm.br"
      data-unity-loader-url="Solar-System.loader.js"
      data-unity-streaming-assets-url="StreamingAssets"
      data-unity-product-name="Solar-System"
      data-unity-company-name="MarinsPlayLab"
      data-unity-product-version="2025.12.31v2"
      data-unity-show-banner="true">
      <canvas id="unity-canvas" data-unity-canvas tabindex="-1"></canvas>
      <div data-unity-warning class="unity-warning" aria-live="polite"></div>
      <div data-unity-loading class="unity-loading">
        <div class="unity-loading-content">
          <div class="unity-loading-logos">
            <img class="unity-loading-logo" src="/images/marinsplaylab-logo.webp" alt="Marins PlayLab">
            <span class="unity-loading-separator" aria-hidden="true"></span>
            <img class="unity-loading-logo unity-loading-logo--project" src="/images/projects/solar-system.webp" alt="Solar System">
          </div>
          <div class="unity-loading-spinner" aria-hidden="true"></div>
          <div class="unity-loading-text" data-unity-loading-text>Loading Solar System...</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (needed for navbar toggle on mobile) -->
  <script src="/js/bootstrap.bundle.min.js" defer></script>

  <!-- JavaScript that loads header -->
  <script src="/js/template-loader.js" defer></script>

  <!-- Unity loader (place Unity build files inside solar-system/) -->
  <script src="/js/unity-loader.js" defer></script>
  <script src="/js/solar-system-init.js" defer></script>
</body>
</html>
