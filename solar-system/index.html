<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Makes the site responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Solar System | Interactive Education Project About Solar System | Marins PlayLab</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/images/favicon.jpg">

  <!-- Bootstrap CSS (for layout, grid, navbar, buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- website custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="unity-page">

  <!-- Header will be loaded here using JavaScript -->
  <div id="header"></div>

  <!-- Main page content -->
  <main class="site-main unity-main">
    <div
      id="unity-root"
      class="unity-container"
      data-unity-data-url="Solar-System.data.br"
      data-unity-framework-url="Solar-System.framework.js.br"
      data-unity-code-url="Solar-System.wasm.br"
      data-unity-loader-url="Solar-System.loader.js"
      data-unity-streaming-assets-url="StreamingAssets"
      data-unity-product-name="Solar-System"
      data-unity-company-name="MarinsPlayLab"
      data-unity-product-version="2025.12.29"
      data-unity-show-banner="true">
      <canvas id="unity-canvas" data-unity-canvas tabindex="-1"></canvas>
      <div data-unity-warning class="unity-warning" aria-live="polite"></div>
      <div data-unity-loading class="unity-loading">Loading Solar System...</div>
    </div>
  </main>

  <!-- Bootstrap JS (needed for navbar toggle on mobile) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript that loads header -->
  <script src="/js/include.js"></script>

  <!-- Unity loader (place Unity build files inside solar-system/) -->
  <script src="/js/unity-loader.js"></script>
  <script>
    loadUnity("unity-root");
  </script>
</body>
</html>
