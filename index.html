<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Makes the site responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Marins PlayLab | Exploring STEM and more with interactive projects, visuals, and discoveries.</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/images/favicon.jpg">

  <!-- Bootstrap CSS (for layout, grid, navbar, buttons) -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- website custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <!-- Header will be loaded here using JavaScript -->
  <div id="header"></div>

  <!-- Main page content -->
  <main class="site-main home-main">
    <div class="container home-layout">
      <section class="home-projects">
        <div id="projects" class="projects-list"></div>
      </section>
      <aside class="home-feed" aria-labelledby="home-feed-title">
        <div class="home-feed-card">
          <h2 id="home-feed-title" class="home-feed-title">Latest Posts</h2>
          <div
            id="bsky-feed"
            class="home-feed-list"
            data-bsky-handle="marinsplaylab.org"
            data-bsky-limit="3"
            aria-live="polite">
            <p class="home-feed-empty">Loading updates...</p>
          </div>
          <p class="home-feed-fallback">
            If updates do not load, visit
            <a href="https://bsky.app/profile/marinsplaylab.org" target="_blank" rel="noopener noreferrer">Bluesky</a>.
          </p>
        </div>
      </aside>
    </div>
  </main>

  <!-- Footer will be loaded here using JavaScript -->
  <div id="footer"></div>

  <!-- Bootstrap JS (needed for navbar toggle on mobile) -->
  <script src="/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript that loads header, footer, and home projects -->
  <script src="/js/template-loader.js"></script>

  <!-- Project card interactions -->
  <script src="/js/project-cards.js"></script>

  <!-- Bluesky feed rendering -->
  <script src="/js/bsky-feed.js"></script>

</body>

</html>
