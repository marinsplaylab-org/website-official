<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Makes the site responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preload" href="/assets/fonts-source-sans-3/SourceSans3-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/images/projects/solar-system.webp" as="image" fetchpriority="high">

  <meta
    name="description"
    content="Explore STEM and beyond with interactive open projects, visuals, experiments, and discoveries.">

  <title>Marins PlayLab | Exploring STEM and more with interactive projects, visuals, and discoveries.</title>

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="/images/logo.webp">

  <!-- Bootstrap CSS (for layout, grid, navbar, buttons) -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- website custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <div class="no-js-warning" role="alert">
    JavaScript is required to run this website. Please enable it to view content.
  </div>

<!-- Header will be loaded here using JavaScript -->
  <div id="header"></div>

  <!-- Main page content -->
  <main class="site-main home-main">
    <h1 class="visually-hidden">Marins PlayLab</h1>
    <div class="container home-layout">
      <section class="home-projects">
        <div id="projects" class="projects-list"></div>
      </section>
      <aside class="home-feed" aria-labelledby="home-feed-title">
        <div class="home-feed-card">
          <div class="home-feed-header">
            <h2 id="home-feed-title" class="home-feed-title">Latest Posts</h2>
            <div class="home-feed-actions">
              <a href="https://bsky.app/profile/marinsplaylab.org" target="_blank" rel="noopener noreferrer">View on Bluesky</a>
              <span aria-hidden="true">Â·</span>
              <a href="https://x.com/marinsplaylab" target="_blank" rel="noopener noreferrer">View on X</a>
            </div>
          </div>
          <div
            id="bsky-feed"
            class="home-feed-list"
            data-bsky-handle="marinsplaylab.org"
            data-bsky-limit="3"
            aria-live="polite">
            <p class="home-feed-empty">Latest updates will appear here shortly.</p>
          </div>
          <p class="home-feed-fallback">
            If updates do not load, visit
            <a href="https://bsky.app/profile/marinsplaylab.org" target="_blank" rel="noopener noreferrer">Bluesky</a>.
          </p>
        </div>
      </aside>
    </div>
  </main>

  <!-- Footer will be loaded here using JavaScript -->
  <div id="footer"></div>

  <!-- Bootstrap JS (needed for navbar toggle on mobile) -->
  <script src="/js/bootstrap.bundle.min.js" defer></script>

  <!-- JavaScript that loads header, footer, and home projects -->
  <script src="/js/template-loader.js" defer></script>

  <!-- Project card interactions -->
  <script src="/js/project-cards.js" defer></script>

  <!-- Bluesky feed rendering -->
  <script src="/js/bsky-feed.js" defer></script>

</body>

</html>
