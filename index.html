<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Makes the site responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Marins PlayLab | Exploring STEM and more with interactive projects, visuals, and discoveries.</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/images/favicon.jpg">

  <!-- Bootstrap CSS (for layout, grid, navbar, buttons) -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- website custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <!-- Header will be loaded here using JavaScript -->
  <div id="header"></div>

  <!-- Main page content -->
  <main class="site-main home-main">
    <div class="container home-layout">
      <section class="home-projects">
        <div id="projects" class="projects-list"></div>
      </section>

      <aside class="home-feed">
        <div class="home-feed-card">
          <h2 class="home-feed-title">Latest on X</h2>
          <a
            class="twitter-timeline"
            data-theme="dark"
            data-chrome="noheader nofooter transparent"
            data-dnt="true"
            data-height="820"
            data-height-min="520"
            data-height-max="900"
            data-height-scale="0.78"
            href="https://x.com/marinsplaylab">
            Posts by Marins PlayLab
          </a>
          <!-- Height tuning: lower scale/limits reduce iframe height on smaller screens. -->
          <p class="home-feed-fallback">
            Timeline not loading? <a href="https://x.com/marinsplaylab" target="_blank" rel="noopener noreferrer">View on X</a>.
          </p>
        </div>
      </aside>
    </div>
  </main>

  <!-- Footer will be loaded here using JavaScript -->
  <div id="footer"></div>

  <!-- Bootstrap JS (needed for navbar toggle on mobile) -->
  <script src="/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript that loads header, footer, and home projects -->
  <script src="/js/template-loader.js"></script>

  <!-- Project card interactions -->
  <script src="/js/project-cards.js"></script>

  <!-- Timeline fallback handling -->
  <script src="/js/x-timeline.js"></script>

  <!-- X (Twitter) widget -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>

</html>
