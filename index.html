<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Makes the site responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Marins PlayLab | Exploring STEM and more with interactive projects, visuals, and discoveries.</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/images/favicon.jpg">

  <!-- Bootstrap CSS (for layout, grid, navbar, buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- website custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <!-- Header will be loaded here using JavaScript -->
  <div id="header"></div>

  <!-- Main page content -->
  <main class="container-fluid site-main">
    <section class="gallery-section">
      <div class="gallery-grid">
        <!-- GALLERY:START -->
        <div class="gallery-item is-link" data-link="/solar-system/" role="link" aria-label="Solar System" tabindex="0">
          <video
            class="gallery-media gallery-media-video"
            src="/images/gallery/solar-system.mp4"
            muted
            loop
            playsinline
            preload="metadata" poster="/images/gallery/solar-system.jpg"
            aria-hidden="true">
          </video>
          <div class="gallery-overlay">
            <h2 class="gallery-title">Solar System</h2>
            <p class="gallery-desc">Upcoming project, planned for January 2026. Preview prototype used for testing.</p>
          </div>
        </div>

        <div class="gallery-item is-upcoming" role="status" aria-label="Upcoming project">
          <div class="gallery-overlay">
            <h2 class="gallery-title">Upcoming Project</h2>
            <p class="gallery-desc">Interactive experiments and visuals are in progress.</p>
          </div>
        </div>

        <div class="gallery-item is-upcoming" role="status" aria-label="Upcoming project">
          <div class="gallery-overlay">
            <h2 class="gallery-title">Upcoming Project</h2>
            <p class="gallery-desc">More hands-on science content is on the way.</p>
          </div>
        </div>
        <!-- GALLERY:END -->
      </div>
    </section>
  </main>

  <!-- Footer will be loaded here using JavaScript -->
  <div id="footer"></div>

  <!-- Bootstrap JS (needed for navbar toggle on mobile) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript that loads header and footer -->
  <script src="/js/include.js"></script>

  <!-- Gallery interactions -->
  <script src="/js/gallery.js"></script>
</body>

</html>
